<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
     <link rel="icon" href="images/h4ulogo.jpeg">
    <title>HackersForYou</title>
    <script src="https://kit.fontawesome.com/216519b87f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-main">
        <video autoplay loop muted  >
            <source src="images/Network_R.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
       <div class="login-box">
        <h3>HackersForYou always welcome you</h3>
            <h2>Login your account</h2>
        <form id="login-form">   
          <label for="email"><b>Email:</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
          <label for="password"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <a href="signin.html">Create an Account</a>
          <button type="submit" onclick="">Login</button>
        </form>
       </div>
      </div>
    
      <script src="script.js"></script>
</body>
